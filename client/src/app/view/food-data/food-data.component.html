
<div class="container py-4">
    <div class='row'>
        <div class='col-sm-12'>
            <h4 class= "text-center alert alert-info">Food Data</h4>
                <div class="text-center">
                    <table class="table table-hover">
                        <tr class="text-center">
                            <th  scope="col">Food ID</th>
                            <th  scope="col">Food Name</th>
                            <th  scope="col">Food Group</th>
                            <th  scope="col">Calories</th> 
                            <th  scope="col">Fat (g)</th>  
                            <th  scope="col">Protein (g)</th>
                            <th  scope="col">Carbohydrate (g)</th> 
                            <th  scope="col">Serving Description 1 (g)</th> 
                        </tr>

                        <tr  class="text-center" *ngFor="let food of foods" >
                            <td>{{food.id}}</td>
                            <td>{{food.name}}</td>
                            <td>{{food.food_group}}</td>
                            <td>{{food.calories}}</td> 
                            <td>{{food.fat}}</td>                        
                            <td>{{food.protein}}</td>                        
                            <td>{{food.carbohydrate}}</td>                        
                            <td>{{food.serving_description}}</td>                        

                    </tr>
                    </table>
                </div>
        </div>
    </div>
</div>
